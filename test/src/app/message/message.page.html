
<ion-header [translucent]="true">
    <ion-toolbar mode="md" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-title>
        Chart Here
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center"></h1>
  <div class="ion-padding">

    <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="post.name" required></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">No Phone</ion-label>
    <ion-input type="phone" [(ngModel)]="post.phone" required></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input type="address" [(ngModel)]="post.address" required></ion-input>
    </ion-item>




    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-input textarea [(ngModel)]="post.message" required></ion-input>
 </ion-item>
       
 <ion-button expand="block" color="primary" expand="block" (click)="createPost(post)" >
 <ion-icon slot="start" name="send"></ion-icon>
 Send
 </ion-button>
 

 </div>
    <ion-button expand="block" color="primary" expand="block"  routerLink="/home" >back</ion-button>
</ion-content>
"install"
